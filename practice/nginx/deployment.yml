apiVersion: apps/v1              # API version for Deployment resource
kind: Deployment                 # Resource type is Deployment
metadata:
  name: nginx-deployment         # Name of the Deployment
  namespace: nginx               # Namespace where Deployment will be created
  labels:
    app: nginx                   # Label 'app' with value 'nginx'
    tier: frontend               # Label 'tier' with value 'frontend'
  annotations:
    description: "Deployment for nginx web server"
    owner: "Rohit Sharma"
spec:
  replicas: 2                    # Desired number of Pod replicas
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
      annotations:
        purpose: "nginx pod for demo"
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.0
        ports:
        - containerPort: 80

        # ----------------------------------------------------
        # RESOURCE REQUESTS & LIMITS
        # ----------------------------------------------------
        resources:
          requests:
            cpu: "100m"          # Guaranteed 0.1 CPU
            memory: "128Mi"      # Guaranteed 128 MB RAM
          limits:
            cpu: "500m"          # Max 0.5 CPU
            memory: "256Mi"      # Max 256 MB RAM

        # ----------------------------------------------------
        # PROBES
        # ----------------------------------------------------
        livenessProbe:           # Checks if container is alive
          httpGet:
            path: /              # Root path of nginx
            port: 80
          initialDelaySeconds: 10 # Wait before first check
          periodSeconds: 5        # Check every 5s
        readinessProbe:          # Checks if container is ready
          httpGet:
            path: /              # Root path of nginx
            port: 80
          initialDelaySeconds: 5  # Wait before first check
          periodSeconds: 5        # Check every 5s
        startupProbe:            # Checks if container started
          httpGet:
            path: /              # Root path of nginx
            port: 80
          failureThreshold: 30    # Allow up to 30 failures
          periodSeconds: 10       # Check every 10s

        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-storage
        persistentVolumeClaim:
          claimName: pvc-example
