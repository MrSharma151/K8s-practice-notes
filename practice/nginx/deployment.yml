apiVersion: apps/v1              # API version for Deployment resource
kind: Deployment                 # Resource type is Deployment
metadata:
  name: nginx-deployment         # Name of the Deployment
  namespace: nginx               # Namespace where Deployment will be created
  labels:                        # Labels attached to Deployment object
    app: nginx                   # Label 'app' with value 'nginx'
    tier: frontend               # Label 'tier' with value 'frontend'
  annotations:                   # Extra metadata (not used for selection)
    description: "Deployment for nginx web server"
    owner: "Rohit Sharma"
spec:
  replicas: 2                    # Desired number of Pod replicas
  selector:                      # Defines which Pods this Deployment manages
    matchLabels:                 # Must match labels in Pod template
      app: nginx
      tier: frontend
  template:                      # Pod template (blueprint for Pods)
    metadata:
      labels:                    # Labels applied to Pods created by this Deployment
        app: nginx
        tier: frontend
      annotations:               # Extra metadata for Pods
        purpose: "nginx pod for demo"
    spec:
      containers:                # List of containers in the Pod
      - name: nginx              # Container name
        image: nginx:1.25.0      # Container image (nginx latest version)
        ports:
        - containerPort: 80      # Expose port 80 inside the container
