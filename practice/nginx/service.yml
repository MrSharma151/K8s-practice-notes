apiVersion: v1                   # API version for Service
kind: Service                    # Resource type
metadata:
  name: nginx-service            # Name of the Service
  namespace: nginx               # Namespace where Service will be created
  labels:                        # Labels for grouping
    app: nginx
    tier: frontend
spec:
  type: ClusterIP                # Service type (internal access only)
  selector:                      # Match Pods with these labels
    app: nginx
    tier: frontend
  ports:
  - protocol: TCP                # Protocol used
    port: 80                     # Port exposed by Service
    targetPort: 80               # Port on Pod container
